name: Flasher

on:
  workflow_dispatch:
  release:
    types: [published]
    
jobs:
  download-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download files
      run: |
        mkdir -p downloads
        cd downloads
        wget -O downloads/pass.txt https://raw.githubusercontent.com/kkrypt0nn/wordlists/refs/heads/main/wordlists/passwords/password.txt
        wget -O downloads/ArduinoDroid.apk --no-check-certificate https://fs20.uploadrar.com:183/d/mxsrw4tgamubi775iwh7d2ohq6thrrzu6ekhdmow527kvvbd2w3hihowdgqrhk3mfcvk4ikk/ArduinoDroid-Arduino-ESPIDEv7.0.1b715arm648.0_edbyyouarefinished-a2zapk.io.apk
        #wget -O downloads/ESP32_Flasher.apk --no-check-certificate https://d-06.winudf.com/b/XAPK/Y29tLmVzcF9mbGFzaC5lc3BfZmxhc2hfYXBwXzQ5X2RkYTEyN2M1?_fn=RVNQMzJfRmxhc2hlcl80LjAuOV9BUEtQdXJlLnhhcGs&_p=Y29tLmVzcF9mbGFzaC5lc3BfZmxhc2hfYXBw&download_id=no_1647309692483812&is_hot=false&k=19df457b819eb94a13fb4612cea8bb47692a2a04
        wget -O downloads/ESP8266_Loader.apk --no-check-certificate https://d-12.winudf.com/b/APK/Y29tLmJsdWluby5lc3Bsb2FkZXJfMTdfZjEzODk1MTk?_fn=RVNQODI2NiBMb2FkZXIgKEJseW5rIFVwbG9hZGVyXzEuNF9BUEtQdXJlLmFwaw&_p=Y29tLmJsdWluby5lc3Bsb2FkZXI%3D&download_id=otr_1013405608190995&is_hot=false&k=4b34c4226e40c10a2a95c9a5c4a710f4692a8f2c
        
        
    - name: Determine release tag
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          TAG_NAME="${{ github.event.release.tag_name }}"
        else
          TAG_NAME="Apps"
        fi
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

    - name: Delete existing release assets
      uses: actions/github-script@v7
      with:
        script: |
          const { data: releases } = await github.rest.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          
          const targetRelease = releases.find(release => release.tag_name === '${{ steps.get_tag.outputs.tag_name }}');
          
          if (targetRelease) {
            console.log(`Found release with tag: ${{ steps.get_tag.outputs.tag_name }}`);
            console.log(`Release ID: ${targetRelease.id}`);
            
            const { data: assets } = await github.rest.repos.listReleaseAssets({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: targetRelease.id
            });
            
            console.log(`Found ${assets.length} assets to delete`);
            
            for (const asset of assets) {
              console.log(`Deleting asset: ${asset.name} (ID: ${asset.id})`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id
              });
            }
            
            console.log('All existing assets deleted');
          } else {
            console.log(`No release found with tag: ${{ steps.get_tag.outputs.tag_name }}`);
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload files to existing release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_tag.outputs.tag_name }}
        files: |
            *.*
            
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
